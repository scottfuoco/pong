<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Dragon Pong Z</title>
	<link rel="icon" type="image/ico" href="favicon.ico" />
</head>

<body>
	<main>
		<div class="container">
			<h1>Dragon Pong Z</h1>

			<!-- render game here -->
			<canvas id="game"></canvas>

			<div class="players">
				<div>
					<h2>P1 Controls</h2>
					<ul>
						<li>Up: a</li>
						<li>Down: z</li>
						<li>Fire: q</li>
					</ul>
				</div>
				<div>
					<h2>Shared Controls</h2>
					<ul>
						<li>Spacebar: Ball/New Game</li>
						<li>1-3: Change BG</li>
					</ul>
				</div>
				<div>
					<h2>P2 Controls</h2>
					<ul>
						<li>Up: &uarr;</li>
						<li>Down: &darr;</li>
						<li>Fire: &larr;</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="build/bundle.js"></script>
</body>

</html>
